<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">0</div>
            <div class="flex">
                <button type="button" class="darkGray bigWidth">AC</button>
                <button type="button" class="orange">รท</button>
            </div>
            <div class="flex">
                <button type="button" value="7" class="darkGray">7</button>
                <button type="button" value="8" class="darkGray">8</button>
                <button type="button" value="9" class="darkGray">9</button>
                <button type="button" class="orange">x</button>
            </div>
            <div class="flex">
                <button type="button" value="4" class="darkGray">4</button>
                <button type="button" value="5" class="darkGray">5</button>
                <button type="button" value="6" class="darkGray">6</button>
                <button type="button" class="orange">-</button>
            </div>
            <div class="flex">
                <button type="button" value="1" class="darkGray">1</button>
                <button type="button" value="2" class="darkGray">2</button>
                <button type="button" value="3" class="darkGray">3</button>
                <button type="button" class="orange">+</button>
            </div>
            <div class="flex">
                <button type="button" value="0" class="darkGray bigWidth">0</button>
                <button type="button" value="." class="darkGray">.</button>
                <button type="button" class="orange">=</button>
            </div>
    </div>
</body>
</html>
