<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">0</div>
            <div class="flex">
                <button type="button" class="AC darkGray bigWidth">AC</button>
                <button type="button" value="/" class="operator divide orange">รท</button>
            </div>
            <div class="flex">
                <button type="button" value="7" class="number darkGray">7</button>
                <button type="button" value="8" class="number darkGray">8</button>
                <button type="button" value="9" class="number darkGray">9</button>
                <button type="button" value="*" class="operator multiply orange">x</button>
            </div>
            <div class="flex">
                <button type="button" value="4" class="number darkGray">4</button>
                <button type="button" value="5" class="number darkGray">5</button>
                <button type="button" value="6" class="number darkGray">6</button>
                <button type="button" value="-" class="operator subtract orange">-</button>
            </div>
            <div class="flex">
                <button type="button" value="1" class="number darkGray">1</button>
                <button type="button" value="2" class="number darkGray">2</button>
                <button type="button" value="3" class="number darkGray">3</button>
                <button type="button" value="+" class="operator add orange">+</button>
            </div>
            <div class="flex">
                <button type="button" value="0" class="number darkGray bigWidth">0</button>
                <button type="button" value="." class="number darkGray">.</button>
                <button type="button" class="equal orange">=</button>
            </div>
    </div>
</body>
</html>
