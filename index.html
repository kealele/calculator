<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">0</div>
            <div class="flex">
                <div class="button darkGray doubleWidth">AC</div>
                <div class="button orange">รท</div>
            </div>
            <div class="flex">
                <div class="button darkGray">7</div>
                <div class="button darkGray">8</div>
                <div class="button darkGray">9</div>
                <div class="button orange">x</div>
            </div>
            <div class="flex">
                <div class="button darkGray">4</div>
                <div class="button darkGray">5</div>
                <div class="button darkGray">6</div>
                <div class="button orange">-</div>
            </div>
            <div class="flex">
                <div class="button darkGray">1</div>
                <div class="button darkGray">2</div>
                <div class="button darkGray">3</div>
                <div class="button orange">+</div>
            </div>
            <div class="flex">
                <div class="button darkGray doubleWidth">0</div>
                <div class="button darkGray">.</div>
                <div class="button orange">=</div>
            </div>
    </div>
</body>
</html>
